<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>College Flows</title>
  <meta name=description content="College Flows, 2003-14">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" media="all">
  
  <script src="circular-migration-plot.min.js"></script>
</head>
<body>
  <div id=container class="container">
  
   	<header role="banner">
  		<h1 style="text-align:left">College Flows in Georgia, 2003-14</h1>
		
		<div class="lead-in">
		Only flows of at least 50 are shown.
		</div>
	<hr>
	</header>	

	<div class="wrap">
		<main role="main">
		<nav role=navigation>
		<div id="timeline"></div>
		</nav>		
		<div id="chart"></div>
		</main>
	</div>

  <script>
    var labels = {
		2003: '2003',
		2004: '2004',
		2005: '2005',
		2006: '2006',
		2007: '2007',
		2008: '2008',
		2009: '2009',
		2010: '2010',
		2011: '2011',
		2012: '2012',
		2013: '2013',
		2014: '2014'
    }

    CircularMigrationPlot({
      data: 'college-flow-shortlabel.json',
      chart:{
        element: '#chart',
        mylayout: {
          threshold: 50,
          labelThreshold: 100,
		  colors: ['#336699','#009999','#1947D1','#B80000','#FF6600']  
			  }
      },
      timeline: {
        element: '#timeline',
        formatter: function(d) {
          return labels[d]
        }
      }
	  });
  </script>
    
	<footer role="contentinfo">

 		<div class="license">
		This visualisation has been created with the <a href="https://github.com/jo/circular-migration-plot"  target="_blank">custom d3.js library</a> developed by Null2 for <a href="http://www.global-migration.info"  target="_blank">The Global Flow of People</a>.</p> 
		</div>
		
	</footer>
</div>
	
</body>
</html>
